<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CrazyCanvasJS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="/static/stylesheets/stylesheet.css">
    <script type="module" src="/scripts/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 id="header">CrazyCanvasJS</h1>
      </div>
      <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8">
          <div id="toolbox">
            <div class="button">
              <p id="point"><i class="far fa-square"></i> Point</p>
            </div>
            <div class="button">
              <p id="line"><i class="fas fa-vector-square"></i> Connection</p>
            </div>
          </div>
          <canvas id="PDFCanvas"></canvas>
          <div id="trash"><i class="fas fa-trash-alt"></i></div>
        </div>
        <div class="col-xl-2"></div>
      </div>
    </div>
  </body>
</html>
