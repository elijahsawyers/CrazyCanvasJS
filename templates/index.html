<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PDFGraphmaticJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="static/stylesheets/stylesheet.css">
    <script src="scripts/graphmatic.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 id="header">PDFGraphmatic</h1>
      </div>
      <div class="row">
        <div class="col-xl-2">
          <form id="fileForm" action="/upload" method="post" enctype="multipart/form-data">
            <p>Select the PDF to upload:</p>
            <input type="file" name="PDFFile" id="PDFFile" onchange="form.submit()">
          </form>
        </div>
        <div class="col-xl-8">
          <canvas id="PDFCanvas"></canvas>
        </div>
        <div class="col-xl-2">
          
        </div>
      </div>
    </div>
  </body>
</html>
